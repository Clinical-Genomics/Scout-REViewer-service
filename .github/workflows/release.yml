---

name: Release Actions
on:
  release:
    types:
      - created

jobs:
  docker-image-release:
    runs-on: ubuntu-latest
    name: Push production docker image to dockerhub
    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Publish server image (Dockerfile-server) to Registry
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./Dockerfile
          push: true
          provenance: mode=max
          sbom: true
          tags: "clinicalgenomics/scout-reviewer-service:latest,clinicalgenomics/scout-reviewer-service:${{ github.event.release.tag_name }}"
