---

name: Pull Request Actions

on: [push]

jobs:
  lint-only:
    name: Lint only
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]
    steps:
     - name: Check out git repository
       uses: actions/checkout@v2

     - name: Set up Python ${{ matrix.python-version}}
       uses: actions/setup-python@v2
       with:
        python-version: ${{ matrix.python-version}}

     - name: Black
       uses: psf/black@stable
       with:
        options: ". --check --line-length 100"

     - name: Run isort
       uses: jamescurtin/isort-action@master
       with:
        configuration: "--check-only --diff -m 3 --tc --fgw 0 --up -n -l 100"

  docker-image-push:
    runs-on: ubuntu-latest
    name: Create staging docker image
    steps:
     - name: Check out git repository
       uses: actions/checkout@v4

     - name: Get branch name
       id: branch-name
       uses: tj-actions/branch-names@v7

     - name: Login to Docker Hub
       uses: docker/login-action@v3
       with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}

     - name: Set up Docker Buildx
       id: buildx
       uses: docker/setup-buildx-action@v3

     - name: Build and push
       if: steps.branch-name.outputs.is_default == 'false'
       id: docker_build
       uses: docker/build-push-action@v6
       with:
         context: ./
         file: ./Dockerfile
         provenance: mode=max
         sbom: true
         push: true
         tags: "clinicalgenomics/scout-reviewer-service-stage:${{steps.get_branch_name.outputs.current_branch}}, clinicalgenomics/scout-reviewer-service-stage:latest"

